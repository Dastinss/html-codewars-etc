<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <title>#5 Survey Form- Certificate</title>
</head>
<body>
<h1 id='title'>Survey Form</h1>
<p id='description'>Please fill out this form with the required information</p>
<form id='survey-form'>
    <label for='name' id='name-label'><input id='name' type='text' required> Name</input></label>
    <label for='email' id='email-label'><input id='email' type='email' required> Email</input></label>
    <label for='number-label' id='number-label'><input id='number' type='number' min='18' max='120'> Number</input></label>
</form>
</body>
</html>
